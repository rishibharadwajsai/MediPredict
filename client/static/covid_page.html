<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediPredict - Covid Detection</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0891b2', // cyan-600
                        secondary: '#0e7490', // cyan-700
                        accent: '#14b8a6', // teal-500
                        background: '#f0fdfa', // teal-50
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        body {
            background-color: #f0fdfa;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 20px;
            background-color: #0891b2;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background-color: #0e7490;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>

<body class="min-h-screen bg-background text-gray-800">
    <!-- Navbar starts -->
    <nav class="glass sticky top-0 z-50 px-4 py-3 shadow-lg">
        <div class="container mx-auto flex items-center justify-between">
            <a href="/" class="text-2xl font-bold text-primary">MediPredict</a>
            <div class="flex space-x-4">
                <a href="/"
                    class="rounded-lg bg-primary px-4 py-2 font-medium text-white transition hover:bg-secondary">Home</a>
                <a href="/static/input.html"
                    class="rounded-lg bg-primary px-4 py-2 font-medium text-white transition hover:bg-secondary">Heart
                    Disease</a>
                <a href="/static/Diabetes_page.html"
                    class="rounded-lg bg-primary px-4 py-2 font-medium text-white transition hover:bg-secondary">Diabetes</a>
                <a href="/static/covid_page.html"
                    class="rounded-lg bg-accent px-4 py-2 font-medium text-white transition hover:bg-teal-600">Covid</a>
            </div>
        </div>
    </nav>
    <!-- Navbar ends -->

    <div class="container mx-auto px-4 py-16">
        <div class="glass mx-auto max-w-3xl rounded-2xl p-8 shadow-xl">
            <h2 class="mb-8 text-center text-3xl font-bold text-primary">Covid-19 Detection</h2>

            <div class="mb-8 text-center">
                <p class="mb-6 text-lg">Upload a chest X-ray image to detect potential Covid-19 infection signs.</p>

                <div class="flex flex-col items-center justify-center space-y-6">
                    <label for="image" class="file-input-label">
                        <svg xmlns="http://www.w3.org/2000/svg" class="mb-2 h-6 w-6 inline-block" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        Choose Image
                        <input type="file" name="image" id="image" accept="image/*">
                    </label>

                    <div id="file-name" class="text-gray-600"></div>

                    <button onclick="uploadImage()"
                        class="rounded-lg bg-accent px-8 py-3 font-semibold text-white transition hover:bg-teal-600 hover:shadow-lg">
                        Analyze Image
                    </button>
                </div>
            </div>

            <div class="glass rounded-xl bg-white/50 p-6">
                <h3 class="mb-4 text-xl font-semibold text-primary">Results</h3>
                <div id="Output" class="min-h-[200px] rounded-lg bg-white/70 p-4 text-center text-lg"></div>
            </div>
        </div>
    </div>

    <script>
        // Display selected filename
        document.getElementById('image').addEventListener('change', function () {
            const fileName = this.files[0]?.name || 'No file selected';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
    <script src="../static/js/covid_scripts.js"></script>
</body>

</html>
